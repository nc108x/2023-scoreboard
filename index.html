<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="scoreboard">
        <div id="red-info">
            <div id="red-name">FIERY DRAGON:</div>
            <div id="red-score">0</div>
        </div>

        <div id="controlpanel">
            <div id="timer">
                <h1>00:00:00</h1>
            </div>

            <button id="reset" type="button">RESET</button>
            <button id="swap" type="button">SWAP</button>
        </div>

        <div id="blue-info">
            <div id="blue-name">WAR DRAGON:</div>
            <div id="blue-score">0</div>
        </div>
    </div>

    <div id="field">
        <p class="col">
            <button class="pole type1 red" type="button">TYPE1 POLE</button>
            <button class="pole type1 red" type="button">TYPE1 POLE</button>
            <button class="pole type1 red" type="button">TYPE1 POLE</button>
        </p>
        <p class="col">
            <button class="pole type2" type="button">TYPE2 POLE</button>
            <button class="pole type2" type="button">TYPE2 POLE</button>
        </p>

        <p class="col">
            <button class="pole type3" type="button">TYPE3 POLE</button>
        </p>

        <p class="col">
            <button class="pole type2" type="button">TYPE2 POLE</button>
            <button class="pole type2" type="button">TYPE2 POLE</button>
        </p>

        <p class="col">
            <button class="pole type1 blue" type="button">
                TYPE1 POLE
            </button>
            <button class="pole type1 blue" type="button">
                TYPE1 POLE
            </button>
            <button class="pole type1 blue" type="button">
                TYPE1 POLE
            </button>
        </p>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
